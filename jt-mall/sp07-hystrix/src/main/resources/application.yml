server:
  port: 3001
spring:
  application:
    name: hystrix
eureka:
  client:
    service-url:
      defaultZone: http://eureka1:2001/eureka,http://eureka2:2002/eureka

ribbon:
  MaxAutoRetriesNextServer: 2
  MaxAutoRetries: 1
  OkToRetruOnAllOperations: true


hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 500



management:
  endpoints:
    web:
      exposure:
        include: "*"
